{% extends "groups_app/layout.html" %}

{% load bootstrap4 %}

{% block group_content %}
<div class="container">
  <h4>Create A New Group</h4>
  
  <form method="POST" action="{% url 'groups_app:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    
    {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Create</button>
  	{% endbuttons %}
  </form>
</div>
{% endblock %}
