<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Auth App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">        
        <a class="navbar-brand" href="{% url 'user_auth_app:index' %}">User Auth App</a>
        
        {% if user.is_superuser %}
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>        
        {% endif %}
        
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'user_auth_app:special' %}">Special</a>
          <a class="nav-link" href="{% url 'user_auth_app:logout' %}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'user_auth_app:signup' %}">Signup</a>
          <a class="nav-link" href="{% url 'user_auth_app:user_login' %}">Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
