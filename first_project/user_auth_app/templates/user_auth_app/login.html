{% extends 'user_auth_app/layout.html' %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Please Login</h1>

      <form method="post" action="{% url 'user_auth_app:user_login' %}">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username">

        <label for="password"></label>
        <input type="password" name="password">

        <input type="submit" name="" value="Login">
      </form>
    </div>
  </div>
{% endblock %}
