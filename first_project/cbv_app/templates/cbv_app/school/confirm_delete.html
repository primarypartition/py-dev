{% extends "cbv_app/layout.html" %}

{% block title_block %}
  Confirm Delete
{% endblock %}

{% block body_block %}
<h1>Delete {{school.name}}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-success" href="{% url 'cbv_app:detail' pk=school.pk %} ">Cancel</a>
</form>
{% endblock %}
